			<div class="some-button">
				<a target="_blank" href="index.html" class="articles__button button">На головну</a>
			</div>
			<script>
				// Задача 2. Розробити функцію, у яку передають об’єкт(день, місяць, рік).Визначити, який буде рік через N місяців.
				let userDate = {
					day: 4,
					month: 8,
					year: 2023
				}
				const userN = parseInt(prompt('Введіть кількість місяців'))
				function getYear(object, N) {
					return Math.floor((object.month + N) / 12) + object.year
				}
				let result = getYear(userDate, userN)
				document.write(`Через ${userN} місяців буде - ${result} рік <br>`)
			</script>
