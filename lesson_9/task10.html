				// 10. Дано масив цін у грн.Податок складає 20 %.Сформувати масив, який буде містити величину сплаченого податку у грн.

				let pricesGrn = [1200, 2500, 3500, 5000, 4200]
				const tax = 0.2
				function getVatPercentage(array, tax) {
					const VAT_PERCENTAGE = []
					for (const item of array) {
						VAT_PERCENTAGE.push(item * tax)
					}
					return VAT_PERCENTAGE
				}
				let VAT_PERCENTAGE = getVatPercentage(pricesGrn, tax)
