			<script>
				// 6.Дано масив елементів.Усі елементи, які більші за перший елемент помножити на 2
				let arrayElement = [1, 2, 2, -5, 1, -3, 10, 2]
				function getProductElements(array) {
					let product = 1
					for (let i = 0; i < array.length; i++) {
						if (array[i] > array[0]) {
							product *= array[i]
						}
					}
					return product
				}
				let result = getProductElements(arrayElement)
				console.log(result)
			</script>
