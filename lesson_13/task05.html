			<div class="some-button">

			<script>
				// Задача 5. Тренажер додавання.Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр
				//  і робиться перевірка.
				function getRandNum(min, max) {
					return min + Math.floor(Math.random() * (max - min + 1))
				}

				function game() {
					setInterval(() => {
						let num1 = getRandNum(1, 10)
						let num2 = getRandNum(1, 10)
						let userAnswer = parseInt(prompt(`${num1} + ${num2}`))
						if (userAnswer === num1 + num2) {
							alert('Yes')
						}
						else alert('No')
					}, 5000);
				}
				game()

			</script>
