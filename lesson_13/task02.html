				// Задача 1. Нехай, де.Визначити.Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
				// =============== Рекурсивний алгоритм =======================
				function getValue(i) {
					if (i === 0) return 1
					else
						return getValue(i - 1) + 2 * i
				}
				let result = getValue(10)
				console.log(result)
				// ============= Не рекурсивний алгоритм ================
				function getX(i) {
					let res = 1
					for (let j = 1; j <= i; j++) {
						res += 2 * j
					}
					return res
				}
				let x = getX(10)
				console.log(x)
