			<script>
				// Задача 1. Знайти суми елементів у вказаній області 
				// Функція генерування рандомного числа
				function getRandomNum(minValue, maxValue) {
					return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
				}
				// Функція генерування одновимірного масиву
				function generateRandomArray(arrayLength, minValue, maxValue) {
					let arr = []
					for (let index = 0; index < arrayLength; index++) {
						let randomNum = getRandomNum(minValue, maxValue)
						arr.push(randomNum)
					}
					return arr
				}
				// Функція генерування двовимірного масиву
				function generateRandomTable(rowsNum, columnsNum, minValue, maxValue) {
					let table = []
					for (let index = 0; index < rowsNum; index++) {
						let randomTable = generateRandomArray(columnsNum, minValue, maxValue)
						table.push(randomTable)
					}
					return table
				}
				let rowsNum = 4
				let columnsNum = 6
				minValue = 1
				maxValue = 20
				let newArray = generateRandomTable(rowsNum, columnsNum, minValue, maxValue)
				console.log(newArray)
				// ========================сума елементів у 1 області=====================================

				let summFirstRow = 0
				let row = Math.floor(newArray.length / 2)

				for (let rowNum = 0; rowNum < row; rowNum++) {
					let column = newArray[rowNum].length / 2
					for (let columnNum = 0; columnNum < column; columnNum++) {
						summFirstRow += newArray[rowNum][columnNum]
					}
				}
				console.log(summFirstRow)

				// =========================сума елементів у 4 області================================================
				let summSecondRow = 0
				for (let rowNum = row; rowNum < newArray.length; rowNum++) {
					let column = newArray[rowNum].length / 2
					for (let columnNum = column; columnNum < newArray[rowNum].length; columnNum++) {
						summSecondRow += newArray[rowNum][columnNum]
					}
				}
				console.log(summSecondRow)

				// // ============================сума елементів у 2 області================================================================
				let summThirdRow = 0
				for (let rowNum = 0; rowNum < row; rowNum++) {
					let column = newArray[rowNum].length / 2
					for (let columnNum = column; columnNum < newArray[rowNum].length; columnNum++) {
						summThirdRow += newArray[rowNum][columnNum]
					}
				}
				console.log(summThirdRow)

				// // ============================сума елементів у 3 області================================================================================
				let summFourthRow = 0
				for (let rowNum = row; rowNum < newArray.length; rowNum++) {
					let column = newArray[rowNum].length / 2
					for (let columnNum = 0; columnNum < column; columnNum++) {
						summFourthRow += newArray[rowNum][columnNum]
					}
				}
				console.log(summFourthRow)
				// // ==============================================================================================
				// 5) Суму парних рядків
				let summEvenRows = 0
				for (let rowNum = 0; rowNum < newArray.length; rowNum += 2) {
					for (let columnNum = 0; columnNum < newArray[rowNum].length; columnNum++) {
						summEvenRows += newArray[rowNum][columnNum]
					}
				}
				console.log(`Сума парних рядків = ${summEvenRows}`)
				// ============================================================================================
				// 6) Суму непарних стовпців
				let summOddColumns = 0
				for (let rowNum = 1; rowNum < newArray.length; rowNum += 2) {
					for (let columnNum = 0; columnNum < newArray[rowNum].length; columnNum++) {
						summOddColumns += newArray[rowNum][columnNum]
					}
				}
				console.log(`Сума непарних стовпців = ${summOddColumns}`)
				// ===========================================================================================
				// 7) У парних рядках – непарні стовпці, у непарних – парні.

				// Функція яка сумує непарні колонки у парних рядках
				function getSumEvenRowsColumnsOdd(array) {
					let sum = 0
					for (let i = 0; i < array.length; i = i + 2) {
						for (let j = 1; j < array[i].length; j = j + 2) {
							sum += array[i][j]
						}
					}
					return sum
				}
				// Функція яка сумує парні колонки у непарних рядках
				function getSumOddRowsColumnsEven(array) {
					let sum = 0
					for (let i = 1; i < array.length; i = i + 2) {
						for (let j = 0; j < array[i].length; j = j + 2) {
							sum += array[i][j]
						}
					}
					return sum
				}
				// Загальна сума цих розрахунків
				function sumTotal(array) {
					return getSumEvenRowsColumnsOdd(array) + getSumOddRowsColumnsEven(array)
				}
				let result = sumTotal(newArray)
				console.log(result)
