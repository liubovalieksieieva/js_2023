				<div>

					<label>Сніданок

					</label>
					<label>Обід

					</label>
					<label>Вечеря
						<input type="checkbox" value="300">
					</label>
				</div>
				<div>
					<h2>Оберіть гіда</h2>
					<label>
						<input class="guide" type="radio" value="500">Пан Андрій
						<input class="guide" type="radio" value="500">Пан Евген

					<select class="transport">
						<option value="2500">Автомобіль</option>

						<input class="guide" type="radio" value="500">Пан Евген

				<div>
					<button id="total">Розрахувати вартість квитка</button>
				</div>
				<div>Total
					<span id="result"></span>
				</div>
			</div>
			<script>
				// Задача 7. Подорож складається з 3 етапів.На кожному етапі користувач може вибрати один з видів
				// транспорту(авто, автобус, літак - випадаючий список), харчування(сніданок, обід, вечеря – checkbоx)
				// та одного з 3 - х гідів(використати - radio buttons).Ціни визначте самі.Підрахувати загальну вартість.

				function getTotalPrice() {
					const transport = document.querySelectorAll('.transport')
					let priceTrans = 0
					for (const option of transport) {
						priceTrans += parseFloat(option.value)
					}
					const inputList = document.querySelectorAll('input')
					let priceFoods = 0
					for (const inp of inputList) {
						if (inp.checked) {
							priceFoods += parseFloat(inp.value)
						}
					}
					const guide = document.querySelectorAll('.guide')
					let priceGuide = 0
					for (const inp of guide) {
						if (inp.checked) {
							priceGuide += parseFloat(inp.value)
						}
					}
					let totalPrice = priceTrans + priceFoods + priceGuide
					document.getElementById('result').innerText = totalPrice + ' grn'
				}

				window.onload = function () {
					document.getElementById('total').onclick = getTotalPrice
				}

			</script>
