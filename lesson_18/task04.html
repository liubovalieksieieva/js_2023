<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title title">task 4</h1>
			</div>
		</header>
		<main class="main__task">
			<div class="some-button">
				<a target="_blank" href="index.html" class="articles__button button">На головну</a>
			</div>
			<script>
				// Задача 4. Наперед задано у скрипті масив зі списком бажань.Після завантаження сторінки випадковим
				// чином вибираються 3 і відображаються у окремих div(їх треба створити і додати на сторінку)

				function getRandomNum() {
					let list = [
						'coffee',
						'wine',
						'meet',
						'ice-cream',
						'sea',
						'holiday',
						'money',
						'bear',
						'travel'
					]
					for (let i = 0; i < 3; i++) {
						let randomIndex = Math.floor(Math.random() * list.length)
						const div = document.createElement('div')
						div.innerText = list[randomIndex]
						const baseElement = document.querySelector('.some-button')
						baseElement.before(div)
					}
				}
				window.onload = getRandomNum

			</script>
		</main>
		<footer></footer>
	</div>
</body>

</html>
