			<script>
				// Підкидання кубика (6 граней) 

				class Dice {
					constructor(faceCount) {
						this.faceCount = faceCount
					}
					getScore() {
						return 1 + Math.floor(Math.random() * this.faceCount)
					}
				}
				// Створення нового класу на основі попереднього, підкидання кубика тричі, і вирахування середнього балу
				class SuperDice extends Dice {
					constructor(faceCount, attemptCount) {
						super(faceCount)
						this.attemptCount = attemptCount
					}
					getScore() {
						let sum = 0
						for (let i = 0; i < this.attemptCount; i++) {
							let result = super.getScore()
							alert(result)
							sum += result
						}
						return sum / this.attemptCount
					}
				}

				let play = new SuperDice(6, 3)
				console.log(play);
				document.write(play.getScore().toFixed(2))

			</script>
