	<script>
		// =============================================================
//  Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число 
// користувача (використати confirm).
confirm('Задумайте випадкове число від 1 до 10, комп\'ютер спробує відгадати Ваше число за 3 рази')
let min=1,max=10;
for (let i = 0; i < 3; i++) {
	let randomNum = min + Math.floor(Math.random()*(max-min+1))
	let userAnswer = confirm(`Задумане число = ${randomNum} ?`)
	if (userAnswer===true){
		alert ('Ура, мені вдалося відгадати Ваше число')
	break
   }
	else
	alert('Нажаль, це виявилось складно!')
}
