	<script>

// Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число
//  користувача (використати confirm).

let userNum = parseInt(prompt('Задумайте випадкове число від 1 до 10, комп\'ютер спробує відгадати Ваше число за 3 рази'))
let min=1,max=10;
let randomNum
while(randomNum!==userNum) {
	randomNum = min + Math.floor(Math.random()*(max-min+1))
	userNum = confirm(`Задумане число = ${randomNum} ?`)
	if (userNum===true){
		alert ('Ура, мені вдалося відгадати Ваше число')
	break
   }
}
