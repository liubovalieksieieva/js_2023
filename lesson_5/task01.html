	<script>
		// =============================================================
//  Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
let userAnswer = parseInt(prompt('Введіть кількість абзаців, які ви бажаєте переглянути'))
for ( let i = 1; i <= userAnswer; i++) {
	let paragraph = 1
	document.write(`<h1>Title ${i}</h1>`)
	for (let j= 1;j <= i;j++) {
		document.write(`<p>Subtitle ${i}, article ${paragraph++}</p>`)
	}
}

	</script>
