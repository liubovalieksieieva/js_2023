// Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 

let minRangeNum = parseInt(prompt('Введіть мінімальне число'))
let maxRangeNum =  parseInt(prompt('Введіть максимальне число'))
let sumOfOdd = 0
let num
for ( num = minRangeNum; num <  maxRangeNum;num++) {
	if (num%2 !==0){
	sumOfOdd+=num
   }
}
