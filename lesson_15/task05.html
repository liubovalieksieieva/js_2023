				]

				class DanceDirector {
					constructor(boysNamesList, girlsNamesList, runInterval) {
						this.boysNamesList = boysNamesList,
							this.girlsNamesList = girlsNamesList,
							this.runInterval = runInterval
					}
					getRandomNum(maxValue, minValue) {
						return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
					}
					getRandomIndexBoys() {
						let randomIndexBoys = this.getRandomNum(0, this.boysNamesList.length - 1)
						return this.boysNamesList[randomIndexBoys]
					}
					getRandomIndexGirl() {
						let randomIndexGirls = this.getRandomNum(0, this.girlsNamesList.length - 1)
						return this.girlsNamesList[randomIndexGirls]
					}
					showCouple() {
						document.write(`${this.getRandomIndexBoys()} and ${this.getRandomIndexGirl()}<br>`)
					}
					run() {
						setInterval(() => this.showCouple(), this.runInterval)
					}
				}
