			<script>
				// Розробити клас Baner
				//=========== опис властивостей-полів ========================
				// Масив об’єктів(графічних зображень та посилань на сайти)
				// ==============методи=======================================
				// Метод випадкового вибору об’єкта(графічного зображення та посилання)
				// Метод виведення випадкового банера


				class Baner {
					constructor(arrayObj) {
						this.arrayObj = arrayObj
					}
					getRandomNum(minValue, maxValue) {
						return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
					}
					getRandonIndex() {
						let randomIndex = this.getRandomNum(0, this.arrayObj.length - 1)
						return this.arrayObj[randomIndex]
					}
					printImage() {
						document.write(`<a href = ${this.getRandonIndex().link}>`)
						document.write(`<img src = ${this.getRandonIndex().image}>`)
						document.write(`</a>`)

					}
				}

				let images = [
					{
						image: 'https://img.hotels24.ua/photos/ria/new_images/1123/112322/11232296/11232296m.jpg',
						link: 'https://hotels24.ua/'

						link: 'https://blog.metro.ua/'

				]
				let result = new Baner(images)
				result.printImage()
