			<script>
				// Задача 0. Дано два об’єкта.Обидва містять масив цілих чисел.При цьому у одному з них є функція знаходження суми, а у іншому –
				// функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальниm значенням.
				// Використати обидва методи стосовно обидвох об’єктів(використати call, apply)

				let object_1 = {
					numbers: [2, 12, 4, 6, 5, 10],
					getSum: function () {
						return this.numbers.reduce((prevSum, number) => prevSum + number)
					},
				}

				let object_2 = {
					numbers: [20, 10, 30, 50],
					getProduct: function (minValue, maxValue) {
						let result = 1
						for (let i = 0; i < this.numbers.length; i++) {
							if (this.numbers[i] > minValue && this.numbers[i] < maxValue)
								result *= this.numbers[i]
						}
						return result
					},
				}
				// =================== call ==========================================
				let s_1 = object_1.getSum()
				let s_2 = object_1.getSum.call(object_2)
				document.write(`S_1 = ${s_1} <br> S_2 = ${s_2} <br>`)

				let product_1 = object_2.getProduct.call(object_1, 2, 10)
				let product_2 = object_2.getProduct()
				document.write(`Product_1 = ${product_1} <br> Product_2 = ${product_2}`)
