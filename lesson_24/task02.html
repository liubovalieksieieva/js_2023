			<script>
				//З клавіатури поступово вводить користувач числа. Пірахувати кількість різних
				//введедних чисел. Приняє введення тоді, коли введе 0

				let set = new Set()
				let userNum
				do {
					userNum = parseInt(prompt('Number'))
					set.add(userNum)
				} while (userNum !== 0);
