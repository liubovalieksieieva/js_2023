				//==============================================================
				// Дано клас Student (піб, масив оцінок). Реалізувати ітератор для перебору оцінок

				class Student {
					constructor(name, scores) {
						this.name = name
						this.scores = scores
					}
					[Symbol.iterator]() {
						this.currentIndex = 0
						return this
					}
					next() {
						if (this.currentIndex <= this.scores.length)
							return { done: false, value: this.scores[this.currentIndex++] }
						else
							return { done: true }
					}
				}
