<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task01</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title title">task01</h1>
			</div>
		</header>
		<main class="main__task">
			<div class="some-button">
				<a target="_blank" href="index.html" class="articles__button button">На головну</a>
			</div>
			<script>
				// Задача. Розробити клас, що дозволяє створювати текстове поле з написом для введення віку працівника (18-65).
				// Якщо введений вік буде виходити за межі, тоді колір фону червоний, якщо в межах – зелений.

				class RangeInput {
					constructor(title, minNumber, maxNumber) {
						this.title = title
						this.minNumber = minNumber
						this.maxNumber = maxNumber
					}
					checkInputValue() {
						const currentValue = this.input.value
						if (currentValue >= this.minNumber && currentValue <= this.maxNumber)
							this.input.style.backgroundColor = 'green'
						else
							this.input.style.backgroundColor = 'red'
					}
					render(containerSelector) {
						const label = document.createElement('label')
						label.innerText = this.title
						this.input = document.createElement('input')
						this.input.setAttribute('type', 'number')
						this.input.oninput = this.checkInputValue.bind(this)
						label.append(this.input)
						if (containerSelector)
							document.querySelector(containerSelector).append(label)
						return label

					}
				}
				window.onload = function () {
					const result = new RangeInput('Вік працівника', 18, 65)
					result.render('#myContainer')
				}
			</script>
			<div id="myContainer"></div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
