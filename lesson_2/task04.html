<!-- Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
-->


<script>


// 1. Введення даних
	let centimeterslength = parseInt(prompt('Введіть довжину відрізку у сантиметрах', 0));

// 2. Обчислення

	let metersLength = centimeterslength / 100;
	let kilometersLength =  metersLength / 1000;


// 3. Виведення

document.write(`${centimeterslength} см буде дорівнювати ${metersLength} метрів <br>`);
document.write(`${centimeterslength} см буде дорівнювати ${kilometersLength} кілометрів <br>`);



</script>
