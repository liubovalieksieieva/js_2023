<!-- Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
-->


<script>


// 1. Введення даних
	let totalSeconds= parseInt(prompt('Введіть кількість секунд, що пройшло від початку доби', 0));
	const quantitySecondsOfMimutes = 60;
	const quantityMimutesOfHours = 60;

// 2. Обчислення

	let totalMinutes = totalSeconds / quantitySecondsOfMimutes;
	let totalHours = Math.floor(totalMinutes / quantityMimutesOfHours);
	let remainderMinutes = Math.floor(totalMinutes % quantityMimutesOfHours);
	let remainedSeconds = totalSeconds % quantitySecondsOfMimutes;

	


// 3. Виведення

document.write(`${totalSeconds} секунд буде дорівнювати ${totalHours} год ${remainderMinutes} хв ${remainedSeconds} сек <br>`);





</script>
