<!-- Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
-->


<script>


// 1. Введення даних
	const VAT_PERCENTAGE = 5;
	let productPrice = parseFloat(prompt('Введіть вартість товару за одиницю', 0.00));
	let quantityOfProducts = parseInt(prompt('Введіть кількість обраного товару', 0));

// 2. Обчислення

	let totalPrice = productPrice * quantityOfProducts;
	let totalPriceVat = totalPrice + (totalPrice * VAT_PERCENTAGE / 100);


// 3. Виведення

document.write(`Ціна обраного товару за одиницю ${productPrice.toFixed(2)} грн <br>`);
document.write(`Кількість обраного товару ${quantityOfProducts} <br>`);
document.write(`Загальна вартість товару без ПДВ ${totalPrice.toFixed(2)} грн <br>`);
document.write(`Загальна вартість товару з ПДВ ${totalPriceVat.toFixed(2)} грн <br>`);


</script>
