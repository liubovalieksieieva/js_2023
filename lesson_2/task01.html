<!-- Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці -->


<script>


// 1. Введення даних
	let firstNum = parseFloat(prompt('Введіть перше дійсне число', 0.0));
	let secondNum = parseFloat(prompt('Введіть друге дійсне число', 0.0));
	


// 2. Обчислення

	let sumOfNum = firstNum + secondNum;
	let productOfNum = firstNum * secondNum;
	let fractionOfNum = firstNum / secondNum;
	


// Виведення


console.table(`Сума двох дійсних чисел = ${sumOfNum.toFixed(2)} `);

console.table(`Добуток двох дійсних чисел = ${productOfNum.toFixed(2)} `);

console.table(`Частка двох дійсних чисел  = ${fractionOfNum.toFixed(2)} `);

document.write(`
	<table>
		<tr>
			<th>Сума</th>
			<th>Добуток</th>
			<th>Частка</th>
		</tr>
		<tr>
			<td>${sumOfNum.toFixed(2)}</td>
			<td>${productOfNum.toFixed(2)}</td>
			<td>${fractionOfNum.toFixed(2)}</td>
		</tr>
	</table>
`);


</script>
